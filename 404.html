<!DOCTYPE html>
<html lang="no">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Side ikke funnet</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />

    <style>
      /* Myk puste-animasjon for bakgrunnsgløden */
      @keyframes breathe {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.1); }
      }
      .glow-blob {
        animation: breathe 4s ease-in-out infinite;
      }
    </style>
  </head>
  <body class="bg-[#F5F5F7] text-slate-900 h-screen overflow-hidden flex flex-col font-sans antialiased">

    <nav class="absolute w-full z-50 p-6 md:px-8 md:py-6">
      <a href="index.html" class="logo-container group">
        <div class="logo-symbol">
          <span class="logo-id">ID</span>
          <div class="logo-cursor"></div>
        </div>
        <div class="logo-text flex">
          <span class="logo-title">Index</span>
          <span class="logo-subtitle">Development</span>
        </div>
      </a>
    </nav>

    <main class="flex-grow flex items-center justify-center relative px-6">
      
      <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[500px] h-[500px] bg-blue-500 rounded-full blur-[120px] glow-blob pointer-events-none"></div>

      <div class="relative z-10 text-center max-w-2xl mx-auto">
        
        <h1 class="text-[150px] md:text-[200px] font-black leading-none tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-blue-600 to-indigo-600 select-none drop-shadow-sm">
          404
        </h1>

        <div class="space-y-6 relative -top-4">
          <h2 class="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight">
            Her var det tomt.
          </h2>
          
          <p class="text-slate-500 text-lg md:text-xl font-medium max-w-md mx-auto leading-relaxed">
            Siden du leter etter har enten flyttet, eller så har du skrevet feil adresse. Ingen fare, veien hjem er kort.
          </p>

          <div class="pt-8">
            <a href="index.html" class="group relative inline-flex items-center gap-3 bg-black text-white px-8 py-4 rounded-full font-bold text-lg hover:bg-slate-900 transition-all duration-300 shadow-xl hover:shadow-2xl hover:-translate-y-1">
              <span>Tilbake til forsiden</span>
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 group-hover:translate-x-1 transition-transform">
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3" />
              </svg>
            </a>
          </div>
        </div>

      </div>
    </main>

    <footer class="absolute bottom-6 w-full text-center">
      <p class="text-slate-400 text-xs font-medium uppercase tracking-widest">
        Feilkode: 404 • Page Not Found
      </p>
    </footer>

  </body>
</html>
